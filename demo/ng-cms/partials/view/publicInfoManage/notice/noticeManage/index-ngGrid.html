
    <div ng-controller="AlertsCtrl">
          <alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</alert>
    </div>
    <div ng-controller="gridCtrl">

        <h4 class="ml20">学生信息</h4>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="add()">
                    <span class="glyphicon glyphicon-plus"></span>
                    新增
                </button>
                <button class="btn btn-default" ng-click="modify()">
                    <span class="glyphicon glyphicon-pencil"></span>
                    修改
                </button>
                <button class="btn btn-default" ng-click="deleteSelected()">
                    <span class="glyphicon glyphicon-remove"></span>
                    删除
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" ng-click="switchOn()">
                    <span class="glyphicon glyphicon-ok-circle"></span>
                    启用
                </button>
                <button class="btn btn-default" ng-click="switchOff()">
                    <span class="glyphicon glyphicon-off"></span>
                    停用
                </button>
                <button class="btn btn-default" disabled="disabled">
                    <span class="glyphicon glyphicon-refresh"></span>
                    同步
                </button>
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-repeat"></span>
                    更新
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default">
                    <span class="glyphicon glyphicon-star"></span>
                    收藏
                </button>
            </div>
            <div class="btn-group" style="float:right">
                <button class="btn btn-primary" ng-click="save()">SAVE</button>
            </div>
        </div>

        <div class="gridStyle grid1000 mt10" ng-grid="gridOptions"></div>
        <div class="mt20">

            <div class="fl" style="width:30%">
                <h5>人员总计：{{totalServerItems}}</h5>
                <h5>当前页人员总计：{{myData.length}}</h5>
                <h5>工资总计：{{total_salary()}}</h5>
            </div>
     	<!-- <div>{{mySelections | json}}</div>  -->

    </div>
</div>

<!-- modal template -->
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3>{{ModalTitle}}</h3>
    </div>
    <div class="modal-body">
    	<form class="form-horizontal well" name="form" role="form" ng-submit="addPerson()">
    		<div class="control-group">
    			<label for="name" class="control-label">name</label>
    			<div class="controls">
    				<input type="text" id="name" placeholder="name" ng-model="$parent.name" ></div>
    		</div>
    		<div class="control-group">
    			<label for="age" class="control-label">age</label>
    			<div class="controls">
    				<input type="number" id="age" placeholder="33" ng-model="$parent.age" ></div>
    		</div>
    		<div class="control-group">
    			<label for="birthday" class="control-label">birthday</label>
    			<div class="controls">
    					<input type="text" id="birthday" is-open="opened"  datepicker-popup="yyyy-MM-dd" ng-model="$parent.birthday" >    
    			</div>
    		</div>
    		<div class="control-group">
    			<label for="salary" class="control-label">salary</label>
    			<div class="controls">
    				<input type="number" id="salary" placeholder="10000" ng-model="$parent.salary" ></div>
    		</div>
    		<button type="reset" class="btn btn-default">清除</button>
    	</form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
