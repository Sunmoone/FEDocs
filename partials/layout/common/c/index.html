<article class="m-article">
	<h3>常用布局</h3>
	<div class="u-line"></div>
	<dl>
		<dt>两列定宽布局</dt>
		<dd>
			<style type="text/css">
			 /* 两列右侧自适应布局 */
			.g-sd{width:300px;float: left}
			.g-mn{width: 700px;float: right}

			/* 预览辅助样式 */
			.g-bd{border:1px solid #999;padding-bottom: 0px;position: relative;background: #eee;}
			.g-bd p{height:150px;padding:10px;color:#fff;background:#999;margin: 0}
			.g-sd p{background:#999;}

		</style>
			<div>
				<div class="g-bd f-cb">
					<div class="g-sd">
						<p>左侧定宽</p>
					</div>
					<div class="g-mn">
						<p>右侧定宽</p>
					</div>
					<h4 class="f-tac f-cl" style="clear:both">容器</h4>
				</div>
			</div>
		</dd>
		<dt>代码</dt>
		<dd>
			<pre  class="prettyprint linenums">
 /* 两列定宽布局 */
&lt;style&gt;
.g-sd{width:300px;float: left}
.g-mn{width:700px;float: right}
&lt;/style&gt;
&lt;div&gt;
	&lt;div class="g-sd"&gt;
		&lt;p&gt;左侧定宽&lt;/p&gt;
	&lt;/div&gt;
	&lt;div class="g-mn"&gt;
		&lt;p&gt;右侧定宽&lt;/p&gt;
	&lt;/div&gt;
&lt;/div&gt; </pre>

		</dd>
	</dl>
</article>
