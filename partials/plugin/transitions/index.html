          <h3>关于过渡效果</h3>
          <p>对于简单的过度效果，只要在引入其它JS文件时一同引入<strong>bootstrap-transition.js</strong>文件即可。如果你引入的是编译（或压缩）之后的<strong>bootstrap.js</strong>文件，就不再需要引入此文件了，因为<strong>bootstrap.js</strong>文件已经包含了此插件。</p>
          <h3>使用案例</h3>
          <p>过渡效果插件的使用案例：</p>
          <ul>
            <li>具有幻灯片或淡入效果的对话框</li>
            <li>具有淡出效果的标签页</li>
            <li>具有淡出效果的警告框</li>
            <li>具有幻灯片效果的轮播板</li>
          </ul>
